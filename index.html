        <script type="text/javascript">
            function Focus() {
                obj = document.getElementById("LoginView1_ucIniciarSesion_Login1_Password");
                obj.value = "";
                obj.className = "txtLoginHome";
            }

            function Blur() {
                obj = document.getElementById("LoginView1_ucIniciarSesion_Login1_Password");
                if (obj.value == "*" || obj.value == "" || obj.value == null) {
                    obj.className = "txtLoginHomePass";
                } else {
                    obj.className = "txtLoginHome";
                }
            }

            function onLogin() {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LcHpI0hAAAAAN_qwctTaGCMBaBZaUFGdsz1fq-q', {
                        action: 'submit'
                    }).then(function (token) {
                        console.log("TOKEN");
                        console.log(token);
                        console.log("VERIFICANDO TOKEN");
                        $.post('https://www.google.com/recaptcha/api/siteverify', {
                                secret: "6LcHpI0hAAAAABiT-YN_okh2R1X_TtwaT4jDKckG", //Clave secreta, no debe ir en el front, esto es un proceso de back.
                                response: token
                            },
                            function (returnedData) {
                                console.log(returnedData);
                            }).fail(function () {
                            console.log("error");
                        });
                        //Hay que hacer un post con el token y la clave privada a URL: https://www.google.com/recaptcha/api/siteverify METHOD: POST
                        // https://developers.google.com/recaptcha/docs/verify
                        // Esto devuelve los datos que hay sobre la petición
                    });
                });
            }
        </script>
